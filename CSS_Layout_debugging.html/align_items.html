<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align items</title>
</head>
<style>
    .container{
        background-color: royalblue;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;        
    }
    .box{
        background-color: blue;
        width: 50px;
        height: 50px;
    }
</style>
<body>
    <h1>Display: Flex</h1>
  <div class='container' id='flex'>
    <div class='box'>
      <h2>1</h2>
    </div>
    <div class='box'>
      <h2>2</h2>
    </div>
    <div class='box'>
      <h2>3</h2>
    </div>
  </div>
</body>
</html>
