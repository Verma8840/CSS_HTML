<!-- CSS font -->
<!DOCTYPE html>  
<html>  
<head>  
<style>  
body {  
    font-size: 100%;  
}  
h1 { color: red; }  
h2 { color: #9000A1; }   
p { color:rgb(0, 220, 98); } 
h3 { font-style: italic; }  
h4 { font-style: oblique; }  
h5 { font-style: normal; }     
 
</style>  
</head>  
<body>  
<h1>This is heading 1</h1>  
<h2>This is heading 2</h2>  
<p>This is a paragraph.</p>
<h3>This heading is shown in italic font.</h3>  
<h4>This heading is shown in oblique font.</h4>  
<h5>This heading is shown in normal font.</h5>   
</body>  
</html>
