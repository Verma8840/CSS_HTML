<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS border width</title>
    <style>
        p.one{
            border-style: solid;
            border-width: 5px;
        }
        p.two{
            border-style: solid;
            border-width: medium;
        }
        p.three{
            border-style: solid;
            border-width: 1px;
        }
    </style>
</head>
<body>
    <p class="one">Write your text here.</p>
    <p class="two">Write your text here.</p>
    <p class="three">Write your text here.</p>
</body>
</html>
